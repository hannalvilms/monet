<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico" />
    <title>Oscar Claude Monet</title>
  </head>
  <body>
    <div class="content" id="monet-content">
      <div class="pic">
        <img src="./media/monet.png" />
        <div class="painter">
          <p class="medium-par">French</p>
          <p class="medium-par">painter</p>
        </div>
        <div class="born">
          <p class="small-par">born</p>
          <p class="large-par">1840</p>
          <p class="medium-par">Paris</p>
        </div>
        <div class="died">
          <p class="small-par">died</p>
          <p class="large-par">1926</p>
          <p class="medium-par">Giverny</p>
        </div>
        <p class="medium-par impressionism">Impressionism</p>
      </div>
      <div class="text">
        <div class="monet">
          <h4>Oscar</h4>
          <h1>Claude</h1>
          <h2>Monet</h2>
        </div>
        <div id="artworks"></div>
      </div>
    </div>
    <div class="content" id="selected-artwork" class="fade">
      <div class="pic">
        <img id="artwork-src" />
      </div>
      <div class="text">
        <div id="title"></div>
        <h5 id="year"></h5>
        <div id="info"></div>
      </div>
    </div>
    <p id="close">Ã—</p>
  </body>
  <script src="./index.js"></script>
</html>
